{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Log a Compost Drop-Off</h2>

  {% if success %}
    <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4 border border-green-300">
      {{ success }}
    </div>
  {% endif %}

  {% if error %}
    <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4 border border-red-300">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-4 max-w-md">
    <div>
      <label for="weight" class="block text-gray-700">Weight (lbs):</label>
      <input 
        type="number" 
        name="weight" 
        step="0.1" 
        required 
        class="w-full px-3 py-2 border border-gray-300 rounded"
      >
    </div>
    <button 
      type="submit" 
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
    >
      Submit
    </button>
  </form>

  <div class="mt-6 space-x-4">
    <a href="/history" class="text-blue-600 hover:underline">View My History</a>
    <a href="/dashboard" class="text-blue-600 hover:underline">Return Home</a>
  </div>
{% endblock %}
