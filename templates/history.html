{% extends "base.html" %}

{% block title %}History - Common Roots Composting{% endblock %}

{% block content %}
  <h2>Compost Log History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Weight (lbs)</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.timestamp.strftime('%Y-%m-%d') }}</td>
          <td>{{ '%.2f'|format(log.weight) }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
